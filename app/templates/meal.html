{% extends "base.html" %}

{% block styles %}
{{super()}}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='mymeal.css')}}">
<script type="text/javascript" src="{{ url_for('static', filename='mymeal.js') }}"></script>
{% endblock %}

{% block app_content %}
<div class="container">
  <div class="row">
    {% for hall in l %}
    <div class="col-sm-2">
      <h3>{{hall[0]}}</h3>
      {% for item in hall[1] %}
      {% if item[0] == "-" %}
      <p><em>{{ item }}</em></p>
      {% else %}
      <p>{{ item }}</p>
      {% endif %}
      {% endfor %}
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
